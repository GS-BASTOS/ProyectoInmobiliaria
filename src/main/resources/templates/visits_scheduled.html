<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Visitas programadas')}"></head>
<body>
<nav th:replace="~{fragments :: nav}"></nav>

<div class="container">
  <div class="card">
    <h2>Visitas programadas</h2>

    <table>
      <thead>
      <tr>
        <th>Fecha/Hora</th>
        <th>Cliente</th>
        <th>Inmueble</th>
        <th>Notas</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="v : ${visits}">
        <td th:text="${v.visitAt}">2026-02-11T12:00</td>
        <td th:text="${v.client.fullName}">Nombre</td>
        <td th:text="${v.property.propertyCode}">COD</td>
        <td th:text="${v.notes}">—</td>
      </tr>
      </tbody>
    </table>

    <p class="small">Luego añadimos el formulario para crear visitas y marcarlas como realizadas.</p>
  </div>
</div>

</body>
</html>
